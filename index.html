<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffe6f2, #ffb3ba);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #d63384;
            position: relative;
            padding: 20px;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50%" font-size="20" fill="%23ff69b4">‚ù§Ô∏è</text></svg>');
            background-size: 50px 50px;
            opacity: 0.1;
            animation: float 10s infinite linear;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        .content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 90vw;
            text-align: center;
            position: relative; /* For absolute positioning of No button */
        }
        #yes-btn {
            background: linear-gradient(45deg, #ff69b4, #ffb3ba);
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            font-family: inherit;
            border: 2px solid #ff69b4;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-width: 120px;
            min-height: 60px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        #yes-btn:hover, #yes-btn:active {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
            transition: all 0.5s ease;
            flex: 1 1 auto;
            min-width: 200px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #no-btn {
            background: linear-gradient(45deg, #ffb3ba, #ffe6f2);
            color: #d63384;
            padding: 20px 40px;
            font-size: 1.5em;
            font-family: inherit;
            border: 2px solid #ff69b4;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-width: 120px;
            min-height: 60px;
            flex-shrink: 0;
            position: relative;
        }
        #no-btn:hover, #no-btn:active {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #no-btn.random {
            position: absolute; /* For random positioning */
            z-index: 15; /* Above other elements */
        }
        .gif-container {
            width: min(350px, 90vw);
            height: min(350px, 90vw);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex-basis: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
        }
        .hidden {
            display: none;
        }
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            #yes-btn, #no-btn {
                font-size: 1.2em;
                padding: 15px 30px;
            }
            .content {
                gap: 15px;
            }
            #no-btn.random {
                position: relative; /* Disable random on mobile */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            #yes-btn, #no-btn {
                font-size: 1em;
                padding: 12px 25px;
            }
            .content {
                flex-direction: column;
                gap: 20px;
            }
            .gif-container {
                width: min(300px, 90vw);
                height: min(300px, 90vw);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <button id="yes-btn">Yes! üòç</button>
        <h1 id="prompt">Will you be my Valentine's? üíï</h1>
        <button id="no-btn">No üò¢</button>
        <div class="gif-container">
            <img id="teddy-gif" src="" alt="Cute Teddy Bear" class="hidden">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const teddyGif = document.getElementById('teddy-gif');
        const promptEl = document.getElementById('prompt');
        let promptIndex = 0;
        let width = 120; // Initial width
        let fontSize = 1.5; // Initial font size in em
        let noClickCount = 0;

        // Array of prompts for "No" clicks
        const prompts = [
            "Will you be my Valentine's? üíï",
            "Are you sure? üò¢",
            "Pretty please? ü•∫",
            "Please please please... üôè",
            "Don't break my heart! üíî",
            "I'll be the best Valentine ever! üåπ",
            "One more chance? üòä",
            "Okay, last try... I promise! ü§û",
            "Think about all the fun we'll have! üéâ",
            "Please say yes... I can't take no for an answer! üòò"
        ];

        // Array of GIFs corresponding to each prompt (from Giphy - cute teddy bear themes)
        const gifs = [
            "", // Initial: no GIF
            "https://media.giphy.com/media/3o7TKz9bX9v9Kz9z9z/giphy.gif", // Pleading
            "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif", // Sad teddy
            "https://media.giphy.com/media/3o7TKz9bX9v9Kz9z/giphy.gif", // Begging
            "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif", // Heartbroken
            "https://media.giphy.com/media/3o7TKz9bX9v9Kz9z/giphy.gif", // Hopeful
            "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif", // Pleading again
            "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif", // Determined
            "https://media.giphy.com/media/3o7TKz9bX9v9Kz9z/giphy.gif", // Excited
            "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"  // Loving
        ];

        noBtn.addEventListener('click', () => {
            // Cycle through prompts
            promptIndex = (promptIndex + 1) % prompts.length;
            promptEl.textContent = prompts[promptIndex];

            // Grow Yes button infinitely by increasing width
            width += 20;
            yesBtn.style.width = `${width}px`;

            // Scale font size proportionally (e.g., increase by 0.1em per growth)
            fontSize += 0.1;
            yesBtn.style.fontSize = `${fontSize}em`;

            // Increment click count and check for random position every 5 clicks
            noClickCount++;
            if (noClickCount % 5 === 0 && window.innerWidth > 768) { // Only on larger screens
                // Add random class and set random position
                noBtn.classList.add('random');
                const maxX = window.innerWidth - 150; // Avoid edge
                const maxY = window.innerHeight - 100;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;

                // Remove random position after 2 seconds
                setTimeout(() => {
                    noBtn.classList.remove('random');
                    noBtn.style.left = '';
                    noBtn.style.top = '';
                }, 2000);
            }

            // Show corresponding GIF
            teddyGif.src = gifs[promptIndex];
            teddyGif.classList.remove('hidden');
        });

        yesBtn.addEventListener('click', () => {
            // Show happy GIF on Yes
            teddyGif.src = "https://media.giphy.com/media/3o7TKz9bX9v9Kz9z9z/giphy.gif"; // Happy teddy
            teddyGif.classList.remove('hidden');
            // Hide buttons and update text
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            promptEl.textContent = "Yay! You're my Valentine! üéâ";
        });
    </script>
</body>
</html>
