<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffe6f2, #ffb3ba);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #d63384;
            overflow: hidden;
            position: relative;
            padding: 20px; /* Added padding for mobile edges */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50%" font-size="20" fill="%23ff69b4">‚ù§Ô∏è</text></svg>');
            background-size: 50px 50px;
            opacity: 0.1;
            animation: float 10s infinite linear;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .buttons {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Allows buttons to stack on very small screens */
            justify-content: center;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5em;
            font-family: inherit;
            border: 2px solid #ff69b4;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-width: 120px; /* Ensures touch-friendly size */
            min-height: 60px; /* Touch target size */
        }
        #yes-btn {
            background: linear-gradient(45deg, #ff69b4, #ffb3ba);
            color: white;
            transform: scale(1);
        }
        #no-btn {
            background: linear-gradient(45deg, #ffb3ba, #ffe6f2);
            color: #d63384;
        }
        button:hover, button:active {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .gif-container {
            width: min(350px, 90vw); /* Responsive width, max 90% of screen */
            height: min(350px, 90vw);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
        }
        .hidden {
            display: none;
        }
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Smaller title on phones */
            }
            button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
            .buttons {
                gap: 20px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 1em;
                padding: 12px 25px;
            }
            .gif-container {
                width: min(300px, 90vw);
                height: min(300px, 90vw);
            }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine's? üíï</h1>
    <div class="buttons">
        <button id="yes-btn">Yes! üòç</button>
        <button id="no-btn">No üò¢</button>
    </div>
    <div class="gif-container">
        <img id="teddy-gif" src="https://media.giphy.com/media/3o7TKz9bX9v9Kz9z9z/giphy.gif" alt="Cute Teddy Bear" class="hidden">
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const teddyGif = document.getElementById('teddy-gif');
        let scale = 1;

        noBtn.addEventListener('click', () => {
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
            // Show a pleading teddy GIF on No
            teddyGif.src = "https://media.giphy.com/media/3o7TKz9bX9v9Kz9z9z/giphy.gif"; // Replace with a pleading teddy GIF
            teddyGif.classList.remove('hidden');
        });

        yesBtn.addEventListener('click', () => {
            // Show a happy teddy GIF on Yes
            teddyGif.src = "https://media.giphy.com/media/3o7TKz9bX9v9Kz9z9z/giphy.gif"; // Replace with a happy teddy GIF
            teddyGif.classList.remove('hidden');
            // Hide buttons and update text
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').textContent = "Yay! You're my Valentine! üéâ";
        });
    </script>
</body>
</html>
